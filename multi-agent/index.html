<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Research Assistant</title>

  <!-- Prism.js Theme -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 10px;
      max-width: 70%;
      white-space: pre-wrap;
    }

    .user {
      background: #007bff;
      color: #fff;
      margin-left: auto;
    }

    .bot {
      background: #e9ecef;
      color: #000;
      margin-right: auto;
    }

    pre {
      margin: 0;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
    }

    #input-container {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background: #fff;
    }

    #input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    #send {
      margin-left: 10px;
      padding: 10px 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #send:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <div id="chat-container"></div>

  <div id="input-container">
    <input id="input" type="text" placeholder="Type your message..." />
    <button id="send">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch("http://localhost:3000/code", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: text, run: false })
        });

        const data = await res.json();
        if (data && (data.code || data.explanation)) {
          if (data.explanation) {
            appendMessage("💡 " + data.explanation, "bot");
          }

          if (data.code) {
            const msg = document.createElement("div");
            msg.classList.add("message", "bot");

            // detect language (backend se bhejna best hai → abhi default python)
            let lang = "python";

            msg.innerHTML = `
              <pre><code class="language-${lang}">${data.code
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/\\n/g, "\n")}</code></pre>
            `;

            chatContainer.appendChild(msg);

            // Apply Prism highlight
            Prism.highlightAll();
            chatContainer.scrollTop = chatContainer.scrollHeight;
          }
        } else {
          appendMessage("⚠️ No response from server", "bot");
        }
      } catch (err) {
        appendMessage("❌ Error: " + err.message, "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>

</html>
